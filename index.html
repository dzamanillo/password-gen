<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			type="text/css"
			rel="stylesheet"
			href="./css/main.css"
			media="screen,projection"
		/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-TW9W7BVEWT"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-TW9W7BVEWT");
		</script>
	</head>

	<body>
		<div class="container black" id="main-container">
			<h1 class="white-text">Password Generator</h1>
			<div class="container">
				<div class="gradient">
					<textarea
						readonly
						name="password"
						id="password"
						cols="30"
						rows="10"
						placeholder="Your Secure Password"
					></textarea>
				</div>
				<form class="options">
					<div class="count">
						<p class="range-field form-text" id="count-text">
							Character Count: <span class="current-count form-text">8</span>
							<input
								type="range"
								id="character-count"
								min="8"
								max="20"
								value="8"
							/>
						</p>
					</div>
					<div>
						<label>
							<input checked id="lower-case" type="checkbox" />
							<span class="form-text">Lower Case</span>
						</label>
					</div>
					<div>
						<label>
							<input id="upper-case" type="checkbox" />
							<span class="form-text">Upper Case</span>
						</label>
					</div>
					<div>
						<label>
							<input id="numbers" type="checkbox" />
							<span class="form-text">Numbers</span>
						</label>
					</div>
					<div>
						<label>
							<input id="special" type="checkbox" />
							<span class="form-text">Special</span>
						</label>
					</div>
					<button
						id="gen-btn"
						class="waves-effect waves-light btn orange lighten-1"
					>
						Generate
					</button>
				</form>
			</div>
		</div>
		<!--JavaScript at end of body for optimized loading-->
		<canvas class="background"></canvas>
		<script type="text/javascript" src="./js/materialize.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
